<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-secondary">
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div class="container">
      <h2 class="title">Добро пожаловать в Хогвартс</h2>
      <button class="button bg-primary" id="formBtn">
        Добавить студента <span class="add">+</span>
      </button>

      <form action="#" class="form col-6" id="add-form">
        <p class="form__title">Введите данные:</p>
        <div class="input-contain">
          <input
            name="Имя"
            placeholder="Введите имя"
            type="text"
            id="add-from__name-input"
            class="input-add name"
          />
        </div>
        <div class="input-contain">
          <input
            name="Фамилия"
            placeholder="Введите фамилию"
            type="text"
            id="add-from__surname-input"
            class="input-add surname"
          />
        </div>
        <div class="input-contain">
          <input
            name="Отчество"
            placeholder="Введите отчество"
            type="text"
            id="add-from__midlename-inp"
            class="input-add midlename"
          />
        </div>
        <div class="input-contain">
          <input
            name="Дату рождения"
            placeholder="Введите дату рождения"
            type="date"
            data-birthday="true"
            id="add-from__birthday-inp"
            class="input-add birthday"
          />
        </div>
        <div class="input-contain">
          <input
            name="Год начала обучения"
            placeholder="Введите год начала обучения"
            type="text"
            id="add-from__study-start-inp"
            class="input-add study-start"
          />
        </div>
        <div class="input-contain">
          <input
            name="Факультет"
            placeholder="Введите факультет"
            type="text"
            id="add-from__faculty-inp"
            class="input-add faculty"
          />
        </div>
        <button class="form__button bg-primary" type="submit">Добавить</button>
      </form>
      <form id="filterForm " class="filter-form col-12">
        <input
          type="text"
          class="filter-input mb-5"
          placeholder="Фильтр по ФИО"
          data-filter="fullName"
          id="fullNameFilter"
        />
        <input
          type="text"
          class="filter-input mb-5"
          placeholder="Фильтр по факультету"
          data-filter="faculty"
          id="facultyFilter"
        />
        <input
          type="text"
          class="filter-input mb-5"
          placeholder="Дата начала обучения"
          data-filter="studyStart"
          id="studyStartFilter"
        />
        <input
          type="text"
          class="filter-input mb-5"
          placeholder="Дата конца обучения"
          data-filter="studyEnd"
          id="studyEndFilter"
        />
      </form>
      <table class="table table-hover table-bordered table-dark" id="table">
        <thead id="thead">
          <tr class="table-content">
            <th
              id="fullName"
              class="table-header full-name bg-primary"
              data-sort="fullName"
            >
              ФИО
            </th>
            <th
              id="faculty"
              class="table-header faculty bg-primary"
              data-sort="faculty"
            >
              Факультет
            </th>
            <th
              id="birthday"
              class="table-header birthday bg-primary"
              data-sort="birthday"
            >
              Дата рождения
            </th>
            <th
              id="years"
              class="table-header years bg-primary"
              data-sort="studyYears"
            >
              Годы обучения и номер курса
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
